<div class="container">
<mat-card class="main">
  <mat-card-title>
    Edit Persons
  </mat-card-title>

  <form>
    <mat-form-field>
      <input matInput placeholder="Name" [(ngModel)]="person.name" name="name" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput [mask]="'0000/00/00'" #inputBirthDate (keypress)="updateBirthDate(inputBirthDate.value)"
      [(ngModel)]="person.birthDate" name="birthDate" required>
      <mat-placeholder>Birthdate</mat-placeholder>
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="updatePerson()" class="mainButton">Save</button>
  <button mat-raised-button (click)="cancel()" class="secondaryButton">Cancel</button>
</mat-card>

<br>
<mat-card class="main mat-elevation-z8">
  <mat-card-title>
    Contacts
  </mat-card-title>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let row">{{row.value}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">

        <a routerLink="/contacts/update/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>

        <a routerLink="/contacts/{{ row.id }}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="paginator" [pageSize]="5" aria-label="Select person page"></mat-paginator>
</mat-card>
