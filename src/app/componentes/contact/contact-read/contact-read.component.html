<app-nav></app-nav>
<div class="container">
  <div class="col-12">
    <div class="main mat-elevation-z8">
      <mat-card-title>
        Contacts
      </mat-card-title>
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="personId">
          <th mat-header-cell *matHeaderCellDef>PersonId</th>
          <td mat-cell *matCellDef="let row">{{row.personId}}</td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>Value</th>
          <td mat-cell *matCellDef="let row">{{row.value}}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let row">{{row.type}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">

            <a routerLink="/contacts/update/{{ row.id }}" class="edit">
              <i class="material-icons">
                edit
              </i>
            </a>

            <a routerLink="/contacts/{{ row.id }}" class="delete">
              <i class="material-icons">
                delete
              </i>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator class="paginator" [pageSize]="5" aria-label="Select contact page"></mat-paginator>
    </div>
  </div>
</div>
